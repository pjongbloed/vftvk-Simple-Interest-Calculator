<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="input">
            Amount <input type="number" min="0" id="principal">  <br/>
            Rate <input type="range" min="1" max="20" step="0.25" defaultValue="10.25" id="rate" onchange="getRangeValue()"><span id="displayRate">10.25%</span>  <br/>
            No. of Years <input type="select" 
                option="1"
                option="2"
                option="3"
                option="4"
                option="5"
                option="6"
                option="7"
                option="8"
                option="9"
                option="10"                
                id="years">  <br/>
            <br>
            <button onclick="compute()">Compute Interest</button><br>
            <span id="result1a"></span><span class="numbers" id="number1"></span><span id="result1b"></span>
            <span id="result2a"></span><span class="numbers" id="number2"></span><span id="result2b"></span>
            <span id="result3a"></span><span class="numbers" id="number3"></span><span id="result3b"></span>
            <span id="result4a"></span><span class="numbers" id="number4">
            </div>
            <footer>
                 <p>&#169; Everyone Can Get Rich</p>
            </footer>
             </div>
        </body>
   
</html>
