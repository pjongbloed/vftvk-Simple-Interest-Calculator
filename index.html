<!DOCTYPE html>
<html>
    <head>
        <title>Web App - Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class="input">
            Amount <input type="number" min="0" id="principal" onchange="validatePrincipal()">  <br/>
            Rate <input type="range" min="1" max="20" step="0.25" defaultValue="10.25" id="rate" onchange="getRangeValue()"><span id="displayRate">10.25%</span>  <br/>
            No. of Years <select name="years" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>                
                 </select>  <br/>
            <br>
            <button onclick="compute()">Compute Interest</button><br>
            <br>
            <div class="result">
                <p><span id="result1a"></span><span class="numbers" id="number1"></span><span id="result1b"></span></p>
                <p><span id="result2a"></span><span class="numbers" id="number2"></span><span id="result2b"></span></p>
                <p><span id="result3a"></span><span class="numbers" id="number3"></span><span id="result3b"></span></p>
                <p><span id="result4a"></span><span class="numbers" id="number4"></p>
            </div>
            </div>
            <br>
            <footer>
                 <p>&#169; Everyone Can Get Rich</p>
            </footer>
             </div>
        </body>
   
</html>
